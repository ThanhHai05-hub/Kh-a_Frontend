<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Length: trả về dộ dài của chuỗi bao gồm cả khoảng trắng
        var a = "Lê Văn A"
        console.log(a.length);

        //Tìm vị trí đầu tiên của một chuỗi nằm trong một chuỗi.
        // string.indexOf(searchvalue, start): chuỗi cần tìm trong chuỗi và vị trí bắt đầu tìm kiếm(để bỏ qua chữ đó, mình chữ phía sau)
        //nếu không tìm thấy sẽ trả về -1.
        //Có phân biệt chữ hoa, chữ thường.
        var b = "Tôi là Hải, năm nay tôi 20 tuổi"
        console.log(b.indexOf("năm"));

        //Tìm vị trí cuối cùng của một chuỗi nằm trong một chuỗi.
        // string.lastIndexOf(searchvalue, start)
        //start: Vị trí bắt đầu tìm kiếm (tính từ trái qua phải) và sẽ tìm kiếm ngược lại (mặc định bắt đầu từ 0).


        //Slice() --> Dùng để cắt một chuỗi và trả về một chuỗi mới.
        //Cú pháp: string.slice(start, end)
        //Trong đó:
        //start: Vị trí bắt đầu cắt (bắt buộc).
        //end: Vị trí kết thúc cắt (không bắt buộc). 
        var myString = `Xin chào! Tôi tên Nam. Tôi năm nay 18 tuổi.`;
        console.log(myString.slice(10, 21)); // Tôi tên Nam
        console.log(myString.slice(0)); // Lấy toàn bộ chuỗi
        console.log(myString.slice(0, 1)); // X (Lấy ký tự đầu tiên của chuỗi)
        console.log(myString.slice(-1)); // . (Lấy ký tự cuối cùng của chuỗi)
        console.log(myString); // Vẫn giữ nguyên chuỗi gốc

        // replace(): thay thế một chuỗi thành một chuỗi mới
        // Nhưng chỉ thay thế chuỗi đầu tiên mà nó tìm thấy.
        var myString = `Xin chào! Tôi tên Nam. Tôi năm nay 18 tuổi.`;
        console.log(myString.replace("Tôi", "Mình"));
        console.log(myString.replace(/Tôi/g, "Mình"));

        // toUpperCase() và toLowerCase()
        //toUpperCase() dùng để viết hoa tất cả các chữ cái.
        //toLowerCase() dùng để viết thường tất cả các chữ cái.

        //trim(): bỏ khoảng trắng ở hai đầu của chuỗi

        //charAt(): Dùng để lấy ký tự thông qua index (với index là vị trí của ký tự cần lấy).
        var myString1 = "Đặng Phương Nam";
        console.log(myString1.charAt()); // Lấy ký tự đầu tiên
        console.log(myString1.charAt(0)); // Lấy ký tự đầu tiên
        console.log(myString1.charAt(1)); // Lấy ký tự thứ 2
        console.log(myString1.charAt(myString1.length - 1)); // Lấy ký tự cuối cùng


        //split(): Chuyển một chuỗi thành một array, nhưng cần tìm ra điểm chung của chuỗi đó.
        var myString2 = `HTML5, CSS3, Javascript`;
        console.log(myString2.split()); // Cả string là 1 phần tử
        console.log(myString2.split("")); // Mỗi ký tự là 1 phần tử
        console.log(myString2.split(", ")); // Mỗi từ là 1 phần tử
        console.log(myString2.split(", ", 2)); // Mỗi từ là 1 phần tử, lấy tối đa 2 phần tử

        // LÀM VIỆC VỚI NUMBER
        //isNaN(): kiểm tra xem một biến có phải là NaN hay không 
        //(NaN: là viết tắt của Not a Number, được sử dụng để đại diện cho những trường hợp tính toán sai 
        // hoặc kết quả của một phép tính không xác định)
        var c = 10;
        var d = "Test";
        var result = c / d;
        console.log(result); // Trả về NaN
        console.log(isNaN(result)); //  Trả về true	

        //toString(): --> Chuyển kiểu số thành kiểu string.

        //toFixed() --> làm tròn số thập 
        var a = 12.3456;
        console.log(a.toFixed()); // Trả về 12
        console.log(a.toFixed(0)); // Trả về 12
        console.log(a.toFixed(1)); // Trả về 12.3
        console.log(a.toFixed(2)); // Trả về 12.35
        console.log(a.toFixed(3)); // Trả về 12.346
        // số trong ngoặc là số sau dấu 

        //LÀM VIỆC VỚI ARRAY
        //toString(): --> Chuyển array thành string. Tự động thêm dấu phẩy ngăn cách.

        //join():array.join(separator) --> Chuyển array thành string. Thêm dấu bất kỳ để ngăn cách giữa các phần tử.
        //separator (dải phân cách) là dấu ngăn cách để thêm vào string. Mặc định là dấu phẩy.
        var list = ["HTML5", "CSS3", "Javascript"];
        console.log(list.join()); // Trả về: "HTML5,CSS3,Javascript"
        console.log(list.join(",")); // Trả về: "HTML5,CSS3,Javascript"
        console.log(list.join("")); // Trả về: "HTML5CSS3Javascript"
        console.log(list.join(", ")); // Trả về: "HTML5, CSS3, Javascript"
        console.log(list.join(" - ")); // Trả về: "HTML5 - CSS3 - Javascript"

        //pop() --> Xóa phần tử cuối cùng và in phần tử cuối cùng đó ra 

        //push() --> Thêm một hoặc nhiều phần tử vào cuối mảng. Trả về độ dài mới của mảng.

        //shift() --> xóa đi phần tử đầu tiên của mảng và trả về phần tử ở đầu mảng đó

        //unshift() --> thêm một hoặc nhiều phần tử vào đầu mảng và trả về độ dài mới của mảng 

        //splice() --> Xóa hoặc chèn phần tử mới vào mảng. Trả về mảng bị xóa.
        //Cú pháp: array.splice(index, howmany, item1, ....., itemX)
        //index: Vị trí thêm/xóa phần tử (bắt buộc).
        //howmany: Số phần tử cần xóa (không bắt buộc).
        //item1, ..., itemX: Các phần tử mới được thêm vào (không bắt buộc).
        //Ví dụ 3: Xóa phần tử và chèn phần tử mới vào mảng
        var list = ["HTML5", "CSS3", "Javascript"];
        console.log(list.splice(2, 1, "Bootstrap 4", "ReactJS"));
        // Trả về: ["Javascript"]
        console.log(list);
        // Trả về: ["HTML5", "CSS3", "Bootstrap 4", "ReactJS"]  

        //concat() ---> dùng để nối các mảng với nhau và không làm ảnh hưởng đến các mảng ban đầu


        //slice() --> dùng để cắt các phần tử trong mảng và trả về list phần tử đã cắt
        //Cú pháp: array.slice(start, end)
        //Trong đó:
        //start: Vị trí bắt đầu. Mặc định là 0. (không bắt buộc).
        //end: Vị trí kết thúc. Mặc định là phần tử cuối cùng. (không bắt buộc).
        


    </script>
</body>

</html>
